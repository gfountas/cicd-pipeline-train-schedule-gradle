plugins {
  id "com.moowork.node" version "1.2.0"
}
node {
  download = true
}

task build

task packageDistribution(type: Zip) {
   
  archiveName = "trainSchedule.zip"
  destinationDir = file("./dist")
    
  from ("."){
    include "*"
    include "data/*"
    include "routes/*"
    include "views/*"
    include "node_modules/*"
    include "bin/*"
    include "public/*"
  }
}
build.dependsOn npmInstall
build.dependsOn npm_test
npm_test.dependsOn npmInstall
build.dependsOn packageDistribution
packageDistribution.dependsOn npm_test
